name: Auto-update Friday (Green Bin) JSON

on:
  schedule:
    - cron: "1 0 * * *" # runs every day at 00:01 UTC
  workflow_dispatch:    # allow manual trigger from Actions tab

jobs:
  update-green:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Brue Green Bin scraper
        run: node actions/brue_green_scrape.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add green.json
          git diff --quiet && echo "âœ… No changes to commit" || (git commit -m "Auto-update Friday bin JSON ($(date -u))" && git pull --rebase && git push)
