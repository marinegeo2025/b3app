name: Auto-update Friday (Green Bin) JSON

on:
  schedule:
    - cron: "0 12 * * *"   # runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  update-green:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Scrape Brue Green Bin data
        run: |
          node - <<'EOF'
          import axios from "axios";
          import * as cheerio from "cheerio";
          import fs from "fs";

          const URL = "https://www.cne-siar.gov.uk/bins-and-recycling/waste-recycling-collections-lewis-and-harris/glass-green-bin-collections/friday-collections";

          const { data } = await axios.get(URL, {
            headers: { "User-Agent": "Mozilla/5.0" }
          });

          const $ = cheerio.load(data);

          const pageText = $("body").text();

          const dates = [...pageText.matchAll(/([A-Z][a-z]+)\s(\d{1,2}(st|nd|rd|th)?)/g)]
            .map(m => `${m[1]} ${m[2]}`);

          fs.writeFileSync("green.json", JSON.stringify({
            lastUpdated: new Date().toISOString(),
            results: [{
              area: "Brue to Carloway",
              dates,
              coverage: ["Brue", "Arnol", "Bragar", "Shawbost", "Carloway"]
            }]
          }, null, 2));

          console.log(`âœ… Green bin dates saved (${dates.length} found)`);
          EOF

      - name: Commit and push updates
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull --rebase origin main || true
          git add green.json
          git commit -m "Auto-update Green bin JSON ($(date -u))" || echo "No changes"
          git push
