name: Auto-update Friday (Green Bin) JSON

on:
  schedule:
    - cron: "0 12 * * *"   # runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  update-green:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer@21

      - name: Scrape Green Bin routes (Brue + Barvas)
        run: |
          node - <<'EOF'
          import puppeteer from "puppeteer";
          import fs from "fs";

          const url =
            "https://www.cne-siar.gov.uk/bins-and-recycling/waste-recycling-collections-lewis-and-harris/glass-green-bin-collections/friday-collections";

          const timestamp = new Date().toISOString();

          const TARGET_ROUTES = [
            "Brue to Carloway",
            "Barvas to Galson"
          ];

          (async () => {
            try {
              const browser = await puppeteer.launch({
                headless: true,
                args: ["--no-sandbox", "--disable-setuid-sandbox"]
              });

              const page = await browser.newPage();
              await page.goto(url, { waitUntil: "networkidle2", timeout: 120000 });

              // Expand all accordion panes (same as NessBin)
              await page.evaluate(() => {
                document
                  .querySelectorAll(".accordion-pane__title button")
                  .forEach(btn => btn.click());
              });

              await page.waitForTimeout(3000);

              const results = await page.evaluate((TARGET_ROUTES) => {
                const items = [];

                document.querySelectorAll(".accordion-pane").forEach(section => {
                  const area =
                    section.querySelector(".accordion-pane__title button")
                      ?.textContent?.trim() || "";

                  if (!TARGET_ROUTES.includes(area)) return;

                  const dates = Array.from(section.querySelectorAll("ol li"))
                    .map(li => li.textContent.trim())
                    .filter(Boolean);

                  // coverage text (if present)
                  const coverageHeading = Array.from(
                    section.querySelectorAll("h4, strong")
                  ).find(el => el.textContent.includes("locations"));

                  const coverage = coverageHeading
                    ? coverageHeading.nextElementSibling?.textContent?.trim() || ""
                    : "";

                  if (dates.length) {
                    items.push({
                      area,
                      dates: [...new Set(dates)],
                      coverage
                    });
                  }
                });

                return items;
              }, TARGET_ROUTES);

              await browser.close();

              if (!results.length) {
                throw new Error("No green bin routes found (Brue / Barvas)");
              }

              fs.writeFileSync(
                "green.json",
                JSON.stringify(
                  {
                    lastUpdated: timestamp,
                    count: results.length,
                    results
                  },
                  null,
                  2
                ),
                "utf8"
              );

              console.log(
                "✅ Green bin routes saved:",
                results.map(r => r.area).join(", ")
              );
            } catch (err) {
              console.error("❌ Green bin scrape failed:", err);
              process.exit(1);
            }
          })();
          EOF

      - name: Commit and push updates
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull --rebase origin main || true
          git add green.json
          git commit -m "Auto-update Green bin JSON ($(date -u))" || echo "No changes"
          git push
