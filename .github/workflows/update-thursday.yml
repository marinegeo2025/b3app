name: Update Thursday Blue Bin Data (Brue & Barvas)

on:
  schedule:
    - cron: "1 3 * * *"  # 3:01 AM daily
  workflow_dispatch:

jobs:
  update-thursday:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Run Thursday scraper
        run: node --experimental-modules ./pages/api/thursday-parse.js

      - name: Commit and push updates
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add thursday.json
          git commit -m "Auto-update Thursday Blue Bin (Brue & Barvas)" || echo "No changes"
          git push
