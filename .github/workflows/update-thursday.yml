name: Update Thursday Bin Schedule (Blue Bin)

on:
  schedule:
    - cron: "15 13 * * *"
  workflow_dispatch:

jobs:
  update-thursday:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer@21

      - name: Scrape CNES Thursday Collections (Blue Bin JSON)
        run: |
          node - <<'EOF'
          import puppeteer from "puppeteer";
          import fs from "fs";

          const URL = "https://www.cne-siar.gov.uk/bins-and-recycling/waste-recycling-collections-lewis-and-harris/organic-food-and-garden-waste-and-mixed-recycling-blue-bin/thursday-collections";
          const timestamp = new Date().toISOString();

          (async () => {
            try {
              const browser = await puppeteer.launch({
                headless: true,
                args: ["--no-sandbox", "--disable-setuid-sandbox"]
              });

              const page = await browser.newPage();
              await page.goto(URL, { waitUntil: "networkidle2", timeout: 120000 });

              await page.evaluate(() => {
                document.querySelectorAll(".accordion-pane__title button").forEach(b => b.click());
              });

              await page.waitForTimeout(3000);

              const data = await page.evaluate(() => {
                const items = [];
                document.querySelectorAll(".accordion-pane").forEach(section => {
                  const area = section.querySelector("button")?.textContent?.trim() || "";
                  const dates = Array.from(section.querySelectorAll("ol li")).map(li => li.textContent.trim());

                  const coverageHeader = Array.from(section.querySelectorAll("h4, strong"))
                    .find(el => el.textContent.toLowerCase().includes("locations"));

                  const coverage = coverageHeader?.nextElementSibling?.textContent?.trim() || "";

                  if (area && dates.length) {
                    items.push({ area, dates, coverage });
                  }
                });
                return items;
              });

              if (!data.length) throw new Error("No Thursday routes found");

              fs.writeFileSync(
                "blue.json",
                JSON.stringify({ lastUpdated: timestamp, count: data.length, results: data }, null, 2)
              );

              await browser.close();
              console.log("✅ Thursday (Blue bin) data saved");
            } catch (err) {
              console.error("❌ Thursday scrape failed:", err);
              process.exit(1);
            }
          })();
          EOF

      - name: Commit and push updates
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull --rebase origin main || true
          git add blue.json
          git commit -m "Auto-update Thursday (Blue bin) JSON ($(date -u))" || echo "No changes"
          git push
